{% extends 'home.html'%}
{% load staticfiles %}
{% block main %}
<span class="mdl-layout-title">Complaints</span>
	{% for x in posts%}
	<center>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:550px;margin-top:10px;">
		<div class="mdl-card__title mdl-card--expand" style="display:block; color:grey; min-height:100px; height:auto; margin-top:0; padding: 20px 10px;">
			<span style="color:black;">{{ x.issue.title }}</span>
			<br><br>{{ x.issue.description | linebreaksbr}}
		</div>
		<div class="tag-tip">
			<b>{{x.status}}</b>
		</div>
		<div class="mdl-card__actions mdl-card--border">
    		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Upvote
    </a>
  </div>	
	</div>	
</center>
<br>
{% endfor %}
{% endblock %}
